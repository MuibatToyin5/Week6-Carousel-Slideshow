<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel/Slideshow</title>
</head>
<body>
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numbertext">1 / 6</div>
            <img src="Ice cream cake 1.jpeg" style="width:50%">
            <div class="text">Ice cream cake 1</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 6</div>
            <img src="Ice cream cake 2.jpeg" style="width:50%">
            <div class="text">Ice cream cake 2</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 6</div>
            <img src="Ice cream cake 3.jpeg" style="width:50%">
            <div class="text">Ice cream cake 3</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">4 / 6</div>
            <img src="Ice cream cake 4.jpeg" style="width:50%">
            <div class="text">Ice cream cake 4</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">5 / 6</div>
            <img src="Ice cream cake 5.jpeg" style="width:50%">
            <div class="text">Ice cream cake 5</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">6 / 6</div>
            <img src="Ice cream cake 6.jpeg" style="width:50%">
            <div class="text">Ice cream cake 6</div>
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

    </div>
    <br>
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
        <span class="dot" onclick="currentSlide(5)"></span>
        <span class="dot" onclick="currentSlide(6)"></span>

    </div>
</body>
</html>
